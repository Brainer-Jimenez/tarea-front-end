<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="calculadora.js"></script>
</head>
<body class="aqua">
    <header>
        <h2>Calculadora</h2>
        <button id="oscuro" onclick="cambiar()">oscuro</button>
    </header>
    <main>
        <div >
            <section id="pantalla">
                <button id="clearAC" onclick="borrarAC()">AC</button>
                <button id="clearC" onclick="borrarC()">C</button>
                <h1 id="display">0</h1>
            </section>
            <section>
                <ul class="botones">
                    <li><button class="botonCalculadora" onclick="ingresar({value: '7'})">7</button>
                        <button class="botonCalculadora" onclick="ingresar({value: '8'})">8</button>
                        <button class="botonCalculadora" onclick="ingresar({value: '9'})">9</button>
                        <button class="botonCalculadora" onclick="operacion({value: '/'})">/</button></li>
                    <li><button class="botonCalculadora" onclick="ingresar({value: '4'})">4</button>
                        <button class="botonCalculadora" onclick="ingresar({value: '5'})">5</button>
                        <button class="botonCalculadora" onclick="ingresar({value: '6'})">6</button>
                        <button class="botonCalculadora" onclick="operacion({value: '*'})">x</button></li>
                    <li><button class="botonCalculadora" onclick="ingresar({value: '1'})">1</button>
                        <button class="botonCalculadora" onclick="ingresar({value: '2'})">2</button>
                        <button class="botonCalculadora" onclick="ingresar({value: '3'})">3</button>
                        <button class="botonCalculadora" onclick="operacion({value: '-'})">-</button></li>
                    <li><button class="botonCalculadora" onclick="ingresar({value: '.'})">.</button>
                        <button class="botonCalculadora" onclick="ingresar({value: '0'})">0</button>
                        <button class="botonCalculadora" onclick="igual()">=</button>
                        <button class="botonCalculadora" onclick="operacion({value: '+'})">+</button></li>
                    
                </ul>
            </section>
        </div>
        <div>
            <section id="historial">
                <h3 id="historiallabel">historial</h3>
                <button onclick="borrarHistorial()" id="botonborrar"><img src="borrar.png" alt="" id="borrarhistorial"></button>
            </section>
            <section>
                <ul id="historialul">
                    
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
